<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student {{name}}</title>
</head>
<body>
    <h1>Good Evening, {{name}}</h1>
    {% if is_topper %}
    <p>You're a topper</p>
    {% else %}
    <p>You need to work hard</p>
    {% endif %}
    
    <h3>Your Subjects</h3>
    <ul>
        {% for subject in subjects %}
        <li>{{subject}}</li>
        {% endfor %}
    </ul>
</body>
</html>
